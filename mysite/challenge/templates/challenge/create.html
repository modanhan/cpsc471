<html>
    <head>
        <title> Create a challenge </title>
    </head>

    <body>
        <h1> Create a Challenge </h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            {% if topics %}
                {% for t in topics %}
                    <span style="display:block; height: 5px"></span>
                    <input type="checkbox" name="choice" id="choice{{t.id}}" value="{{t.id}}"/>
                    <label for="choice{{ forloop.counter }}">{{t.name}} with {{t.id}}</label><span style="display:inline-block; width: 10px"></span>
                    <input type="number" step="0.1" name="weight" style="width: 50px"><br>
                {% endfor %}
            {% else %}
                <p>No Topics exist.</p>
            {% endif %}
            <br><br><input type="submit" value="Submit" />
        </form>
        <a href="/challenge"> Go back to Challenges</a>
    </body>
</html>
